box: wercker/nodejs

build:
    steps:
        - script:
            name: permission to npm 
            code: sudo chown -R `whoami` /usr/local
        - npm-install:
            options: -g bower
        - npm-install:
            options: -g gulp
        - npm-install:
            cwd: bc-ui/
        - script:
            name: build with dependencies
            code: |
                cd bc-ui
                npm install gulp
                bower install -q
                gulp prod



