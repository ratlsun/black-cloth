box: palerique/java8-oracle-nodejs

build:
    steps:
        - script:
            name: permission to npm 
            code: sudo chown -R `whoami` /usr/local
        - npm-install:
            options: -g bower
        - npm-install:
            options: -g gulp
        - script:
            name: build ui with dependencies
            code: |
                cd bc-ui
                npm install -q
                bower install -q
                gulp prod
        - script:
            name: build server side java code
            code: |
                cd bc-ss
                mvn clean package


