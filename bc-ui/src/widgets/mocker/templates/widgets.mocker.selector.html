<div class="mocker-selector-panel-bc">
    <form>
        <div ng-repeat="mocker in mockers" class="selector-item">
            <input ng-disabled="disableCheck" type="checkbox" ng-model="selected[mocker.id]" id="input-mockers-{{mocker.id}}"/>
            <label for="input-mockers-{{mocker.id}}">{{mocker.name}}</label>
        </div>
    </form>
</div>
