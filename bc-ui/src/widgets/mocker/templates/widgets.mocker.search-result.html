<div class="mocker-search-result-panel-bc container">
    <div class="row">
        <div class="col-xs-4" ng-repeat="mocker in publicMockers">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-12 list-content">
                        <h2>
                            <a href="" ng-click="onMockerClick({mocker: mocker})">{{mocker.name}}</a>
                            <a href="" ng-click="unwatch(mocker)" ng-if="mocker.watched && currentUser.name !== mocker.owner"
                               class="pull-right" tooltip="取消关注" tooltip-trigger tooltip-placement="right">
                                <i class="fa fa-eye-slash text-danger"></i>
                            </a>
                            <a href="" ng-click="watch(mocker)" ng-if="!mocker.watched && currentUser.name !== mocker.owner"
                               class="pull-right" tooltip="关注" tooltip-trigger tooltip-placement="right">
                                <i class="fa fa-eye text-success" ></i>
                            </a>
                        </h2>
                        <p>用途：{{mocker.desc}}</p>
                        <ul class="list-inline list-unstyled">
                            <li><span>
                                <i class="fa fa-user" tooltip="创建用户" tooltip-trigger tooltip-placement="top"></i>
                                {{mocker.owner}}
                            </span></li>
                            <li>|</li>
                            <li><span>
                                <i class="fa fa-calendar" tooltip="最近更新日期" tooltip-trigger tooltip-placement="top"></i>
                                {{mocker.updated | date : 'yyyy-MM-dd HH:mm'}}
                            </span></li>
                        </ul>
                        <ul class="list-inline list-unstyled">
                            <li><span>
                                <i class="fa fa-retweet count" tooltip="有{{mocker.ruleCount}}条规则" tooltip-trigger tooltip-placement="bottom"></i>
                                {{mocker.ruleCount}}
                            </span></li>
                            <li>|</li>
                            <li><span>
                                <i class="fa fa-crosshairs count" tooltip="0次匹配规则" tooltip-trigger tooltip-placement="top"></i>
                                0
                            </span></li>
                            <li>|</li>
                            <li><span>
                                <i class="fa fa-eye count" tooltip="有{{mocker.watcherCount}}个关注" tooltip-trigger tooltip-placement="bottom"></i>
                                {{mocker.watcherCount}}
                            </span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
