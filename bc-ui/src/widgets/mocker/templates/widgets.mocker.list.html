<div class="mocker-list-panel-bc">
    <div ng-repeat="mocker in mockers" class="list-item row">
        <div class="item-container">
            <div class="item-icon">
                <div><i class="fa fa-lock fa-2x"></i></div>
            </div>
            <a href="" ng-click="onItemClick({mocker: mocker})">{{mocker.name}}</a>
            <i class="fa fa-retweet count" tooltip="有0条规则" tooltip-trigger tooltip-placement="bottom">0</i>
            <i class="fa fa-crosshairs count" tooltip="0次匹配规则成功" tooltip-trigger tooltip-placement="bottom">0</i>
            <i class="fa fa-eye count" tooltip="有{{mocker.collectCount}}个关注" tooltip-trigger tooltip-placement="bottom">{{mocker.collectCount}}</i>
        </div>
    </div>
    <div ng-repeat="mocker in publicMockers" class="list-item row">
        <div class="item-container">
            <div class="item-icon">
                <div><i class="fa fa-unlock fa-2x"></i></div>
            </div>
            <a href="" ng-click="onItemClick({mocker: mocker})">{{mocker.name}}</a>
            <i class="fa fa-retweet count" tooltip="有0条规则" tooltip-trigger tooltip-placement="bottom">0</i>
            <i class="fa fa-crosshairs count" tooltip="0次匹配规则成功" tooltip-trigger tooltip-placement="bottom">0</i>
            <i class="fa fa-eye count" tooltip="有{{mocker.collectCount}}个关注" tooltip-trigger tooltip-placement="bottom">{{mocker.collectCount}}</i>
            <button class="btn btn-xs btn-success" ng-disabled="mocker.isCollect" ng-click="collectMocker(mocker.id)"><i class="fa fa-eye"></i>关注</button>
            <button class="btn btn-xs btn-danger" ng-disabled="!mocker.isCollect" ng-click="cancelCollectMocker(mocker.id)"><i class="fa fa-eye-slash"></i>取消关注</button>
        </div>
    </div>
</div>
