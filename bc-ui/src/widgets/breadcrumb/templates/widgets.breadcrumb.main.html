<div class="breadcrumb-bc" id="breadcrumb-bc">
    <ol class="breadcrumb">
        <li><a href="" ng-click="gotoMockerDashboard()">
            <i class="fa fa-dashboard"></i> 模拟系统
        </a></li>

        <li ng-if="mockerMode.create" class="active">新建</li>

        <li ng-if="mockerMode.view" class="active">{{mocker.name}}</li>
        <li ng-if="mockerMode.view"><a href="" ng-click="gotoMockerSetting()">
            <i class="fa fa-cog" tooltip="修改设置" tooltip-trigger tooltip-placement="bottom"></i>
        </a></li>
        <li ng-if="mockerMode.view"><a href="" ng-click="gotoRuleEditor()">
            <i class="fa fa-plus" tooltip="添加规则" tooltip-trigger tooltip-placement="bottom"></i>
        </a></li>

        <li ng-if="mockerMode.setting || mockerMode.addRule || mockerMode.editRule"><a href="" ng-click="gotoMockerViewer()">
            {{mocker.name}}
        </a></li>
        <li ng-if="mockerMode.setting" class="active">设置</li>
        <li ng-if="mockerMode.addRule" class="active">添加规则</li>
        <li ng-if="mockerMode.editRule" class="active">修改规则</li>

    </ol>
    <hr/>
</div>
