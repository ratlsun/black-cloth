<div class="channel-list-bc">
    <div class="container" us-spinner spinner-key="channel-list-spinner">
        <div class="row">
            <div class="well well-sm">
                <strong>按所属系统显示：</strong>
                <div class="btn-toolbar list-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-sm" ng-click="showAll()"
                                ng-class="{true: 'btn-primary active', false: 'btn-default inactive'}[isShowAll]">所有系统</button>
                    </div>

                    <div class="btn-group" ng-repeat="channelSystem in channelSystems">
                        <button class="btn btn-sm" ng-click="showSystem(channelSystem)"
                                ng-class="{true: 'btn-primary active', false: 'btn-default inactive'}[isShowSystem(channelSystem)]">{{channelSystem}}系统</button>
                    </div>
                </div>
                <button ng-click="openForm()" class="btn btn-sm btn-warning pull-right">新增通道</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4" ng-repeat="channel in channels">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-2 text-center">
                            <span class="fa-lg fa-stack">
                                <i class="fa fa-square-o fa-stack-2x"></i>{{channel.system}}
                            </span>
                        </div>
                        <div class="col-xs-10 list-content">
                            <h2>
                                {{channel.serviceName}}
                                <a href="" ng-click="delete(channel)" class="pull-right list-content-last-btn"><i class="fa fa-trash-o text-danger"></i></a>
                                <a href="" ng-click="openForm(channel)" class="pull-right"><i class="fa fa-pencil-square-o text-warning"></i></a>
                            </h2>
                            <p ng-if="channel.desc">用途：{{channel.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
